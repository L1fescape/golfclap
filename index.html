<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golf clap as a service 👏</title>
  <style>
    html, body, #clap {
      padding: 0;
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      position: relative;
    }
    #clap {
      position: absolute;
      background: white;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10em;
    }
  </style>
</head>
<body>
  <iframe id="video" src="//www.youtube.com/embed/NAEA1KzDynI?rel=0&autoplay=1" frameborder="0" allowfullscreen></iframe>
  <div id="clap">
    <div class="emoji">👏</div>
  </div>
</body>
</html>
