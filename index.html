<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golf clap as a service 👏</title>
  <style>
    html, body, #clap {
      padding: 0;
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: #a735ff;
    }
    #clap {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 7em;
    }
    .emoji:hover {
      cursor: pointer;
    }
    .emoji:active {
      padding-top: 5px;
      user-select: none;
    }
  </style>
</head>
<body>
  <audio id="golfclap-player" autoplay>
    <source src="golfclap.mp3" />
  </audio>
  <div id="clap">
    <div onclick="playClap()" class="emoji">👏</div>
  </div>
  <script>
    const player = document.getElementById("golfclap-player")
    const playClap = () => {
      const clone = player.cloneNode(true)
      clone.play().then(() => clone.remove())
    }
  </script>
</body>
</html>
